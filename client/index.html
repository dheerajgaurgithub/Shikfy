<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shikfy – Share Your World, Connect Your Story</title>
    <meta name="description" content="Shikfy is a modern social platform to share posts, create reels, publish stories, and chat in real-time with friends and creators." />
    <meta name="keywords" content="Shikfy, social media, stories, reels, chat, messaging, video, photo, creators" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#2563eb" />
    <link rel="canonical" href="https://shikfy.netlify.app/" />
    <!-- Favicons by theme -->
    <!-- Using src assets since public/ does not contain these files -->
    <link rel="icon" type="image/png" href="/src/lightlogo.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="/src/darklogo.png" media="(prefers-color-scheme: dark)">
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shikfy.netlify.app/" />
    <meta property="og:title" content="Shikfy – Share Your World, Connect Your Story" />
    <meta property="og:description" content="Create and share stories and reels, chat in real-time, and grow your community on Shikfy." />
    <meta property="og:image" content="https://shikfy.netlify.app/og-image.png" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shikfy – Share Your World, Connect Your Story" />
    <meta name="twitter:description" content="Create and share stories and reels, chat in real-time, and grow your community on Shikfy." />
    <meta name="twitter:image" content="https://shikfy.netlify.app/og-image.png" />
    <!-- JSON-LD: Organization & WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Shikfy",
        "url": "https://shikfy.netlify.app/",
        "logo": "https://shikfy.netlify.app/favicon.svg"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Shikfy",
        "url": "https://shikfy.netlify.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://shikfy.netlify.app/explore?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
